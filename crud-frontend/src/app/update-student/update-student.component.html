<div class="col-md-6 offset-md-3">
  <h3> Update student</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>FirstName</label>
      <input type="text" class="form-control" id="firstName"
             [(ngModel)] ="student.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label>LastName</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)] ="student.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label>Emai</label>
      <input type="email" class="form-control" id="email" [(ngModel)] ="student.email" name="email">
    </div><br/>
    <button class="btn btn-primary" type="submit">submit</button>
  </form>
</div>
